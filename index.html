<!DOCTYPE html>
  <html lang="en-US">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <link rel="stylesheet" href="style.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
      <title>QR-code-scanner</title>
    </head>
    <body>
      <main>
        <div class="parent-container">
          <div class="container">
            <img src="images/image-qr-code.png" alt="QR-code-scanner" class="image">
            <section>
              <div class="text-container">
                <p class="text-title">Improve your front-end skills by building projects</p>
              <p class="text-description">Scan the QR code to visit frontend Mentor and take your coding skills to the next level</p>
              </div>
              
            </section>
          </div>
        </div>
      </main>
    </body>
  </html>
